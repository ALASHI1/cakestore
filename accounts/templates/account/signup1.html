<!DOCTYPE html>
{%load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'signup/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'signup/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'signup/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css'%}">

    <title>Sign Up #9</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign Up</h3>
                  <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                </div>
                <form class="signup" id="signup_form" method="POST" action="/accounts/signup/">
                	{% csrf_token %}
                  <div class="form-group first">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" minlength="1" maxlength="150" required id="id_username">

                  </div>
                  <div class="form-group first">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" name="first_name" maxlength="30" required id="id_first_name"></p>

                  </div>
                  <div class="form-group first">
                    <label for="name">Last Name</label>
                   <input type="text" class="form-control" name="last_name" maxlength="30" required id="id_last_name">

                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" autocomplete="email" required id="id_email">

                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password1" autocomplete="new-password" required id="id_password1">
                    
                  </div>
                  <div class="form-group last mb-4">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" name="password2" required id="id_password2">
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"><a href="/accounts/login/" class="forgot-pass">Sign In</a></span> 
                  </div>
                  

                  <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">

                 
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{% static 'signup/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'signup/js/popper.min.js'%}"></script>
    <script src="{% static 'signup/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'signup/js/main.js'%}"></script>
  </body>
</html>

{% extends "index.html" %}
   {% load static %}
{% block title %}
<title>Contact</title>
{% endblock %}
{% block content %}
    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="map">
                <img style=" width:100%; height:470px;" src="https://marketingweek.imgix.net/content/uploads/2017/07/04160751/Compass_1240-2.jpg">
            </div>
<br>
<br>
            <div class="row">
                <div class="col-lg-4">
                    <div class="contact__text">
                        <h3>Contact With us</h3>
                        
                        
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="contact__form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <input placeholder="Name" type="text" name="name" maxlength="200" required="" id="id_name">
                                </div>
                                <div class="col-lg-6">
                                    <input placeholder="Email" type="email" name="email" maxlength="254" required="" id="id_email">
                                </div>
                                <div class="col-lg-12">
                                    <textarea placeholder="Message"  name="body" cols="40" rows="10" required="" id="id_body"></textarea>
                                    <button type="submit" class="site-btn">Send Us</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

{% endblock %}
